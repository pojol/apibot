<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <!-- sidebar logo style -->
  <style>
    .app-name-link > img{
      width: 50%;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      maxLevel: 2,
      coverpage: true,
      autoHeader: true,
      topMargin: 20,
      themeColor: '#00796B',
      repo: 'https://github.com/pojol/gobot',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
